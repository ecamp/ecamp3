version: "3"

services:
  frontend:
    image: node:14.15.5@sha256:1b1bf1f5023ddd7e08774fa5fcef15f3773833b194bac4e55134fa5f156dcdd6
    container_name: 'ecamp3-frontend'
    ports:
      - '3000:3000'
      - '9229:9229' # jest debug 
    stdin_open: true
    tty: true
    user: ${USER_ID:-1000}
    volumes:
      - ./frontend:/app:delegated
      - ./common:/common:delegated
      - ./.cache/npm:/home/node/.npm
      - ./.cache/cypress:/home/node/.cache/Cypress
      - ./.cache/node_modules:/app/node_modules/.cache
    working_dir: /app
    command: ./docker-setup.sh
    environment:
      - NODE_ENV=development
      - NPM_CONFIG_UPDATE_NOTIFIER=false
      - NPM_CONFIG_CACHE=/home/node/.npm
      - CYPRESS_CACHE_FOLDER=/home/node/.cache/Cypress

  backend:
    build: ./backend
    container_name: 'ecamp3-backend'
    depends_on:
      - db
      - docker-host
    ports:
      - '3001:3001'
    user: ${USER_ID:-1000}
    volumes:
      - ./backend:/app:delegated
    entrypoint: ./docker-setup.sh

  print:
    image: node:14.15.5@sha256:1b1bf1f5023ddd7e08774fa5fcef15f3773833b194bac4e55134fa5f156dcdd6
    container_name: 'ecamp3-print'
    ports:
      - '3003:3003'
    user: ${USER_ID:-1000}
    volumes:
      - ./print:/app:delegated
      - ./common:/common:delegated
      - ./.cache/npm:/home/node/.npm
      - ./.cache/node_modules:/app/node_modules/.cache
    working_dir: /app
    command: ./docker-setup.sh
    environment:
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3003
      - NPM_CONFIG_UPDATE_NOTIFIER=false
      - NPM_CONFIG_CACHE=/home/node/.npm
    env_file:
      - ./print/print.env

  composer:
    image: composer:2@sha256:97ca3398b5f320babe8ae7fe931c6248cac42ca04919cd9b54986263819ba6a7
    container_name: 'ecamp3-composer'
    restart: 'no'
    command: bash -c "composer install --no-interaction --no-plugins --no-scripts --prefer-dist"
    user: ${USER_ID:-1000}
    volumes:
      - ./backend:/app:delegated
      - ./.cache/composer:/tmp/cache

  db:
    image: mariadb:10.5@sha256:8040983db146f729749081c6b216a19d52e0973134e2e34c0b4fd87f48bc15b0
    container_name: 'ecamp3-db'
    environment:
      - MYSQL_DATABASE=ecamp3dev
      - MYSQL_ROOT_PASSWORD=will-be-randomized-and-output-on-the-console
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_USER=ecamp3
      - MYSQL_PASSWORD=ecamp3
    ports:
      - '3006:3306'
    volumes:
      - db-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin@sha256:10d34961c0e835269ded6da4e1fc0995d75b06205879f74d93c41e7dceccf2cb
    container_name: 'ecamp3-phpmyadmin'
    ports:
      - '3002:80'

  rabbitmq:
    image: rabbitmq:3.8-management@sha256:27ed4e24204106e4acd86789db73ae3372489782155dd993d5992935fc970b76
    container_name: 'ecamp3-rabbitmq'
    ports:
      - '3004:15672'

  worker-print-puppeteer:
    build: ./workers/print-puppeteer
    container_name: 'ecamp3-worker-print-puppeteer'
    user: ${USER_ID:-1000}
    volumes:
      - ./workers/print-puppeteer:/app:delegated
      - ./.cache/npm:/home/node/.npm
      - ./.print-data:/app/data
    command: ./docker-setup.sh
    environment:
      - NPM_CONFIG_UPDATE_NOTIFIER=false
      - NPM_CONFIG_CACHE=/home/node/.npm

  worker-print-weasy:
    build: ./workers/print-weasy
    container_name: 'ecamp3-worker-print-weasy'
    user: ${USER_ID:-1000}
    volumes:
      - ./workers/print-weasy:/app:delegated
      - ./.print-data:/app/data

  print-file-server:
    image: halverneus/static-file-server@sha256:833cd54b12085d7321e81ebed207fe3cfdbe8414d0d060c148987a4df0eeb3e3
    container_name: 'ecamp3-print-file-server'
    volumes:
      - ./.print-data:/web
    ports:
      - '3005:8080'
    environment:
      - CORS=true

  docker-host:
    image: qoomon/docker-host@sha256:adfead4ec2b6d45e0b8c64ec89b0168bfcd85ae110bf106ab16071d6e67ac4bb
    container_name: 'ecamp3-docker-host-forwarder'
    cap_add: [ 'NET_ADMIN', 'NET_RAW' ]
    restart: on-failure

volumes:
  db-data:
