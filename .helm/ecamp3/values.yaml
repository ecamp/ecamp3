caddy:
  image:
    repository: "docker.io/ecamp/ecamp3-api-caddy"
    pullPolicy: IfNotPresent
    # Overrides the image tag whose shared default is .Values.imageTag
    tag:
  resources:
    requests:
      cpu: 10m
      memory: 20Mi

frontend:
  image:
    repository: "docker.io/ecamp/ecamp3-frontend"
    pullPolicy: IfNotPresent
    # Overrides the image tag whose shared default is .Values.imageTag
    tag:
  sentryDsn:
  service:
    type: ClusterIP
    port: 3000
  replicaCount: 1
  resources:
    requests:
      cpu: 10m
      memory: 10Mi
  loginInfoTextKey: 'prod'

print:
  subpath: "/print"
  ingress:
    readTimeoutSeconds:
  image:
    repository: "docker.io/ecamp/ecamp3-print"
    pullPolicy: IfNotPresent
    # Overrides the image tag whose shared default is .Values.imageTag
    tag:
  sentryDsn:
  browserWsEndpoint:
  service:
    type: ClusterIP
    port: 3003
  replicaCount: 1
  renderHTMLTimeoutMs:
  renderPDFTimeoutMs:
  resources:
    requests:
      cpu: 10m
      memory: 150Mi

browserless:
  enabled: true
  domain:
  image:
    repository: "docker.io/browserless/chrome"
    pullPolicy: IfNotPresent
    # renovate: datasource=docker depName=browserless/chrome
    tag: "1.61.0-puppeteer-21.4.1"
  service:
    type: ClusterIP
    port: 3000
  maxConcurrentSessions: 1
  connectionTimeout: 30000
  maxQueueLength: 5
  resources:
    requests:
      cpu: 10m
      memory: 200Mi

mail:
  dummyEnabled: true
  # If using a real mail server, the connection uri to send emails to
  dsn: # smtp://myuser:mypass@mymailserver:1025
  # If the dummy mail server is enabled, the domain where the web interface is available
  subpath: "/mail"
  image:
    repository: "docker.io/maildev/maildev"
    pullPolicy: IfNotPresent
    # Overrides the image tag whose shared default is .Values.imageTag
    tag: "latest"
  service:
    type: ClusterIP
    port: 1080
  resources:
    requests:
      cpu: 10m
      memory: 10Mi

# Full configuration: https://github.com/bitnami/charts/tree/master/bitnami/postgresql
postgresql:
  url:
  dropDBOnUninstall: false
  # An uri with privileges to create and drop a database for the application.
  # Can be left empty if the required database specified in postgresql.url already exists.
  adminUrl:
  dbBackupRestoreImage:
    repository: "docker.io/ecamp/ecamp3-db-backup-restore"
    pullPolicy: IfNotPresent
    # Overrides the image tag whose shared default is .Values.imageTag
    tag:
  backup:
    schedule:
    s3:
      endpoint:
      bucket:
      accessKeyId:
      accessKey:
    encryptionKey:
  restore:
    # null => no restore, latest => restore latest backup, s3 key => restore this backup
    sourceFile:
    sourceAppName:
    s3:
      endpoint:
      bucket:
      accessKeyId:
      accessKey:
    inviteSupportAccountToInterestingCamps: false
    encryptionKey:

recaptcha:
  siteKey:
  secret:

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: true
  basicAuth:
    enabled: false
    username:
    password:
  annotations:
    # kubernetes.io/tls-acme: "true"
  className: nginx
  tls:

apiCache:
  enabled: true
  image:
    repository: "docker.io/library/varnish"
    pullPolicy: IfNotPresent
    # Overrides the image tag whose shared default is .Values.imageTag
    tag: "7.4.2-alpine"
  service:
    type: ClusterIP
    port: 3000
  varnishSize: 50M
  varnishHttpPort: 8080
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
