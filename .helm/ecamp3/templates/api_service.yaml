apiVersion: v1
kind: Service
metadata:
  name: {{ include "api.name" . }}
  labels:
    {{- include "api.selectorLabels" . | nindent 4 }}
    {{- include "app.commonLabels" . | nindent 4 }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: api-http
      protocol: TCP
      name: api-http
  selector:
    {{- include "api.selectorLabels" . | nindent 4 }}
