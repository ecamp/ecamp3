App\Entity\ContentNode\Storyboard:
  storyboard1:
    root: '@columnLayout1'
    parent: '@columnLayout1'
    slot: '1'
    position: 0
    instanceName: <word()>
    contentType: '@contentTypeStoryboard'
  storyboard2:
    root: '@columnLayout1'
    parent: '@columnLayoutChild1'
    slot: '1'
    position: 0
    instanceName: <word()>
    contentType: '@contentTypeStoryboard'
  storyboardCampUnrelated:
    root: '@columnLayout1campUnrelated'
    parent: '@columnLayout1campUnrelated'
    slot: '1'
    position: 1
    instanceName: <word()>
    contentType: '@contentTypeStoryboard'

App\Entity\ContentNode\StoryboardSection:
  storyboardSection1:
    storyboard: '@storyboard1'
    column1: 'section1.column1'
    column2: 'section1.column2'
    column3: 'section1.column3'
    pos: 0
  storyboardSection2:
    storyboard: '@storyboard1'
    column1: 'section2.column1'
    column2: 'section2.column2'
    column3: 'section2.column3'
    pos: 1
  storyboardSection3:
    storyboard: '@storyboard2'
    column1: <word()>
    column2: <word()>
    column3: <word()>
    pos: 0
  storyboardSectionCampUnrelated:
    storyboard: '@storyboardCampUnrelated'
    column1: <word()>
    column2: <word()>
    column3: <word()>
    pos: 0

