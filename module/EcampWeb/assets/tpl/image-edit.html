<div>
    <div ng-file-drop=""
         ng-file-select=""
         ng-model="file"
         class=""
         drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}"
         ng-multiple="false"
         allow-dir="true"
         accept="image/*"
    >
        <div ng-show="image != null">
            <div ng-show="image != 'user'" style="text-align: center">
                <img ng-src="{{ image }}" style="max-width: 100%; margin-bottom: 15px" />

            </div>
            <div ng-show="image == 'user'" style="text-align: center">
                <i class="fa fa-user" style="font-size: 200px"></i>
            </div>
        </div>
    </div>

    <div class="progress" ng-show="isUploading">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            60%
        </div>
    </div>

    <div>
        <div class="pull-right">
            <button type="button" class="btn btn-default btn-sm" ng-file-select ng-model="file">Select Picture</button>
            <button type="button" class="btn btn-danger btn-sm" data-ng-click="clear()">Clear</button>
            <!--
            <button type="button" class="btn btn-default btn-sm" data-ng-click="cancel()">Cancel</button>
            <button type="button" class="btn btn-success btn-sm" data-ng-click="save()">Save</button>
            -->
        </div>
    </div>

    <div class="clearfix"></div>
</div>
