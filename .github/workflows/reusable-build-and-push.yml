name: Build images and push to registry

on:
  workflow_call:
    inputs:
      tag:
        required: false
        type: string
      sha:
        required: true
        type: string
    secrets:
      DOCKER_HUB_USERNAME:
        required: true
      DOCKER_HUB_PASSWORD:
        required: true

jobs:
  build-and-push:
    name: Build images and push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
        with:
          ref: ${{ inputs.sha }}

      - name: Determine currently checked out SHA
        id: determine-sha
        shell: bash
        run: |
          echo "::set-output name=sha_long::$(git rev-parse HEAD)"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push frontend docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          file: .docker-hub/frontend/Dockerfile
          tags: ${{ ((inputs.tag != '') && format('ecamp/ecamp3-frontend:{0},', inputs.tag) || '') }}ecamp/ecamp3-frontend:${{ inputs.sha }}
          context: .
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,scope=frontend,mode=max

      - name: Build and push api docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          file: api/Dockerfile
          tags: ${{ ((inputs.tag != '') && format('ecamp/ecamp3-api-php:{0},', inputs.tag) || '') }}ecamp/ecamp3-api-php:${{ inputs.sha }}
          context: './api'
          target: api_platform_php
          cache-from: type=gha,scope=api
          cache-to: type=gha,scope=api,mode=max

      - name: Build and push caddy docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          file: api/Dockerfile
          tags: ${{ ((inputs.tag != '') && format('ecamp/ecamp3-api-caddy:{0},', inputs.tag) || '') }}ecamp/ecamp3-api-caddy:${{ inputs.sha }}
          context: './api'
          target: api_platform_caddy_prod
          cache-from: type=gha,scope=caddy
          cache-to: type=gha,scope=caddy,mode=max

      - name: Build and push print docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          file: .docker-hub/print/Dockerfile
          tags: ${{ ((inputs.tag != '') && format('ecamp/ecamp3-print:{0},', inputs.tag) || '') }}ecamp/ecamp3-print:${{ inputs.sha }}
          context: .
          cache-from: type=gha,scope=print
          cache-to: type=gha,scope=print,mode=max
